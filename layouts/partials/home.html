<section class="container centered">
    <div class="about">
      {{ with .Site.Params.avatarurl }}
        <div class="avatar"><img src="{{ . | relURL }}" alt="avatar"></div>
      {{ end }}
      <h1>{{ .Site.Params.author }}</h1>
      <h2>{{ .Site.Params.info }}</h2>
      {{ with .Site.Params.social }}
      <ul>
        {{ range sort .}}
          {{ if .icon }}
            <li>
              <a href="{{ .url }}" aria-label="{{ .name }}">
                <i class="{{ .icon }}" aria-hidden="true"></i>
              </a>
            </li>
          {{ else }}
            <li>
              <a href="{{ .url }}" aria-label="{{ .name }}">{{ .name }}</a>
            </li>
          {{ end }}
        {{ end }}
      </ul>
      {{ end }}
      <details>
          <summary>Done this week on Makerlog</summary>
          <iframe title="Makerlog Embed" height="300" style="width:100%" scrolling="no" frameborder="0" allowtransparency="true" src="https://api.getmakerlog.com/users/2681/embed"></iframe>
      </details>
    </div>
  </section>
